---
layout: default
title: Blog
permalink: /blog/
---

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url | prepend: site.baseurl }}">
        <div class="teaser-img-wrapper">
          <img src="{{ post.blog-hero }}" class="blog-teaser-image" />
        </div>

        <div class="teaser-txt-wrapper">
          <h2>{{ post.title  }}</h2>
          <p>{{ post.content | strip_html | truncatewords:40}} <span>Keep reading â†’</span> </p>
          <div class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</div>
        </div>
      </a>
    </li>
  {% endfor %}
</ul>
